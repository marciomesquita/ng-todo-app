<div class="container">
<form class="form">
  <input type="text" name="title" [(ngModel)]="title" placeholder="Add Todo...">
  <input type="button" value="Submit" class="btn" (click)="onSubmit()">
</form>
  <div class="list">
    <h1>Todos</h1>
    <mat-card
      *ngFor="let todo of todos"
      class="todo"
      flexLaout="row wrap"
      fxLayoutAlign="start center"
    >
      <mat-checkbox
        class="todo-done"
        [checked]="todo.done"
        (change)="onToggleTodo(todo)"
      ></mat-checkbox>
      <span class="todo-label" [ngClass]="{ 'todo-label-done': todo.done }">
        &nbsp;{{ todo.title }}&nbsp;
      </span>
      <button
        *ngIf="todo.done"
        mat-icon-button
        class="delete-todo"
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="deleteTodo(todo)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
