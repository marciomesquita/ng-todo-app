<div class="container">
  <app-add-todo (submitted)="onSubmit($event)"></app-add-todo>
  <div class="list">
    <h1>Todos</h1>
    <app-search-todo (searched)="onSearch($event)"></app-search-todo>
    <mat-card
      *ngFor="let todo of todos | filter:searchText"
      class="todo"
      flexLaout="row wrap"
      fxLayoutAlign="start center"
    >
      <mat-checkbox
        class="todo-done"
        [checked]="todo.done"
        (change)="onToggleTodo(todo)"
      ></mat-checkbox>
      <span class="todo-label" [ngClass]="{ 'todo-label-done': todo.done }">
        &nbsp;{{ todo.title }}&nbsp;
      </span>
      <button
        *ngIf="todo.done"
        mat-icon-button
        class="delete-todo"
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="deleteTodo(todo)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
